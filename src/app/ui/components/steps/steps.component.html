<div>
  <div class="w-100 scroll">
    <div class="row w-100 flex-nowrap mx-0">
      <ng-container  *ngFor="let item of steps; let f = first">
          <hr *ngIf="!f" class="col p-0">
          <div class="step col p-0 m-0">
            <div [class]="'circle ' + item.statusLead">
              <ng-container *ngIf="item.statusLead == 'done'; else elseTemplate">
                <span>âœ“</span>
              </ng-container>
              <ng-template #elseTemplate>
                <span>{{item.position}}</span>
              </ng-template>
            </div>
            <p>{{item.name}}</p>
          </div>
      </ng-container>
    </div>
  </div>
</div>
