<div class="pricing-header" [style.background]="headerBg || accentColor">
 <h3 class="title h5">{{ title }}</h3>
</div>

<div class="price-box">
	<h4 class="mt-0 mb-0">$ {{ price }}</h4>
	<p class="mb-0">{{ priceDesc }}</p>
</div>

<div class="pricing-body">
	<ul class="pricing-list">
		<li *ngFor="let item of list">{{ item }}</li>
	</ul>
	
	<button tc-button>Start Free Trial</button>
</div>
