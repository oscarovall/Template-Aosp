<ul>
	<li>
	 	<a (click)="prevPage()" [ngClass]="{'disabled': pageNum == 1}" >
		 	<i class="icofont-rounded-left"></i>
		</a>
	</li>
	<li *ngFor="let page of pages">
		<a (click)="changePage(page)" [ngClass]="{'active': pageNum == page}"> 
			{{ page }}
		</a> 
	</li>
	<li>
		<a (click)="nextPage()"  [ngClass]="{'disabled': pageNum == getLast()}">
			<i class="icofont-rounded-right"></i>
		</a>
	</li>
</ul>
