<svg viewBox="0 0 220 80">


  <!-- Content Title -->
  <g transform="translate(0 16)">
    <rect width="220" height="60" rx="3" style="fill:#0d5fa1" />
    <text x="110" y="35" alignment-baseline="middle" stroke-width="0" stroke="#000" text-anchor="middle"
      [attr.data-step]="step.stepId" style="font-size:16px;fill:#f6f6f6;font-family:Roboto-Regular,Roboto">
      {{step.name}}
    </text>
  </g>

  <!-- Role Title -->
  <g transform="translate(20)" width="180" height="30" [attr.data-step]="step.stepId">
    <rect width="180" height="30" fill="#6cf" rx="3"></rect>
    <text x="90" y="15" alignment-baseline="middle" stroke-width="0" stroke="#000" text-anchor="middle"
      *ngIf="step.role">{{step.role}}</text>
    <text x="90" y="15" alignment-baseline="middle" stroke-width="0" stroke="#000" text-anchor="middle"
      *ngIf="!step.role">AOSP</text>
  </g>

  <!-- Connectors -->
  <g data-name="Connectors" width="18" height="34" viewBox="0 0 18 34" transform="translate(100 85)">
    <g>
      <g>
        <g data-name="Ellipse" transform="translate(0 2)" fill="none" stroke="#c6c6c6" stroke-width="1">
          <circle cx="9" cy="9" r="9" stroke="none" />
          <circle cx="9" cy="9" r="8.5" fill="none" />
        </g>
        <text data-name="+" transform="translate(4.6 16)" fill="#c6c6c6" font-size="16"
          font-family="Roboto-Regular, Roboto">
          <tspan x="0" y="0">+</tspan>
        </text>
      </g>
      <g data-name="Workflow Line" transform="translate(9 0) rotate(180)">
        <line y2="8" fill="none" stroke="#9f9f9f" stroke-width="0.5" stroke-dasharray="3 2" />
      </g>
      <g transform="translate(9 31) rotate(180)" *ngIf="step.stepTypeId !== 0">
        <line y2="8" fill="none" stroke="#9f9f9f" stroke-width="0.5" stroke-dasharray="3 2" />
      </g>
    </g>
  </g>


</svg>
